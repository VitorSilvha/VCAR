<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Veículo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <!-- Barra de navegação -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Sistema de Veículos</a>
      <div class="collapse navbar-collapse justify-content-end">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="#">Listar</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Cadastrar</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Formulário -->
  <div class="container mt-5">
    <div class="card shadow">
      <div class="card-header bg-white">
        <h5 class="text-primary fw-bold">Cadastro de Veículo</h5>
      </div>
      <div class="card-body">
        <form action="salvar_carro.php" method="POST" enctype="multipart/form-data">
          <div class="row mb-3">
            <div class="col-md-4">
              <label for="ano" class="form-label">Ano do Bem</label>
              <input type="number" class="form-control" name="ano" id="ano" required>
            </div>
            <div class="col-md-4">
              <label for="veiculo" class="form-label">Veículo</label>
              <select class="form-select" name="veiculo" id="veiculo">
                <option>Automóveis</option>
                <option>Motos</option>
                <option>Caminhões</option>
              </select>
            </div>
            <div class="col-md-4">
              <label for="tipo" class="form-label">Tipo</label>
              <select class="form-select" name="tipo" id="tipo">
                <option>Automóvel</option>
                <option>Utilitário</option>
                <option>Esportivo</option>
              </select>
            </div>
          </div>

          <div class="row mb-3">
            <div class="col-md-4">
              <label for="modelo" class="form-label">Modelo</label>
              <input type="text" class="form-control" name="modelo" id="modelo">
            </div>
            <div class="col-md-4">
              <label for="marca" class="form-label">Marca</label>
              <input type="text" class="form-control" name="marca" id="marca">
            </div>
            <div class="col-md-4">
              <label for="km" class="form-label">KM</label>
              <input type="number" class="form-control" name="km" id="km" placeholder="Digite a quilometragem">
            </div>
          </div>

          <div class="row mb-3">
            <div class="col-md-4">
              <label for="combustivel" class="form-label">Combustível</label>
              <select class="form-select" name="combustivel" id="combustivel">
                <option>Não informado</option>
                <option>Gasolina</option>
                <option>Álcool</option>
                <option>Diesel</option>
                <option>Elétrico</option>
              </select>
            </div>
            <div class="col-md-4">
              <label for="ar" class="form-label">Ar Condicionado</label>
              <select class="form-select" name="ar_condicionado" id="ar">
                <option>Não informado</option>
                <option>Sim</option>
                <option>Não</option>
              </select>
            </div>
            <div class="col-md-4">
              <label for="direcao" class="form-label">Direção</label>
              <select class="form-select" name="direcao" id="direcao">
                <option>Não informado</option>
                <option>Manual</option>
                <option>Hidráulica</option>
                <option>Elétrica</option>
              </select>
            </div>
          </div>

          <div class="mb-3">
            <label for="foto" class="form-label">Foto do Veículo</label>
            <input type="file" class="form-control" name="foto" id="foto">
          </div>

          <button type="submit" class="btn btn-success">Salvar Veículo</button>
        </form>
      </div>
    </div>
  </div>

</body>
</html>
